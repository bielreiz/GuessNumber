<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/dynamic.css">
    <script src="./js/script.js" defer></script>
    <title>GuessNumber</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <a href="#"><h1>GuessNumber</h1></a>
    </header>

    <main class="container">
        <form id="form">
            <label for="kick">Digite um número de (0 a 10):</label>
            <input type="number" id="kick" max="10" placeholder="0">

            <button type="submit">Jogar!</button>
        </form>
        
        <section class="result-box result-box-default" id="result">
            <h2 id="status">Adivinhe um número sorteado!</h2>
            <span>Tentativas: <span id="attempt">0</span></span>
        </section>

        <button id="btnStart" onclick="restart()">Jogar de novo</button>
        
    </main>

    <footer>
        <p>GuessNumber, 2022. &copy;</p>
    </footer>
</body>
</html>
